<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Book By ID</title>
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link th:href="@{/css/bookById.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div>
    <script th:inline="javascript">
    alert(`[[${message}]]`);
    console.log(`[[${message}]]`);
    </script>
    <h1 class="text-center custom-heading" th:text="${message}"></h1>
</div>
<div class="container">
    <h1 class="obj">Book Details</h1>
<table th:object="${book}" class="table">
<tr><th>Book Id: </th><td th:text="${book.id}"></td></tr>
<tr><th>Book Title: </th> <td th:text="${book.title}"></td></tr>
<tr><th>Book Author: </th><td th:text="${book.author}"></td></tr>
<tr><th>Book Genre: </th><td th:text="${book.genre}"></td></tr>
<tr><th>Book Price: </th> <td th:text="${book.price}"></td></tr>          
</table>
        <a th:href="@{/index}" ><span class="p">Back To Books List</span></a>
        </div>
</body>
</html>
