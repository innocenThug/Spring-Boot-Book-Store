<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Find Book By ID</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap}">
<link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css}" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link th:href="@{/css/findBook.css}" rel="stylesheet" type="text/css" href="./nav.css">
</head>
</head>
<body>
<div class="container">
<h1>Search Book by ID</h1>
<form id="bookbyid" action="#" th:action="@{/getBookById}" method="get">
<div class="form-group">
<label for="id">Book ID:</label>
<input type="text" id="id" name="id" required>
</div>
<div class="form-group">
<button type="submit" class="btn btn-success">Submit</button>
<button type="reset" class="btn btn-secondary">Cancel</button>
</div>
</form>
<a th:href="@{/index}" class="btn btn-info">Dash Board</a>
</div>
</body>
</html>
